name: Mirror to Epitech repo on release

on:
  release:
    types: [published]

jobs:
  mirror_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout du repo source
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup SSH pour GitHub
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # Mirror vers le repo Epitech avec Pixta
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:EpitechPGE3-2025/G-CPP-500-RUN-5-2-rtype-6.git
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_username: git
          push_all_branches: true
          push_tags: true
          force_push: false   # safe, ne réécrit pas main
