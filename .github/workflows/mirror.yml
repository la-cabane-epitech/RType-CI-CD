name: Mirror to Epitech repo on release

on:
  release:
    types: [published]

jobs:
  mirror_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout du repo miroir
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup SSH pour accÃ©der au repo Epitech
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # Ajouter le remote vers le repo Epitech
      - name: Add Epitech remote
        run: |
          git remote add orga-epitech git@github.com:EpitechPGE3-2025/G-CPP-500-RUN-5-2-rtype-6.git

      # Push de toutes les branches locales
      - name: Push all branches
        run: |
          git push orga-epitech --all

      # Push de tous les tags (releases)
      - name: Push all tags
        run: |
          git push orga-epitech --tags
