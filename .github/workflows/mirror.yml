name: Mirror to Epitech repo on release

on:
  release:
    types: [published]

jobs:
  mirror_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to Epitech repo
        run: |
          git remote add orga-epitech git@github.com:EpitechPGE3-2025/G-CPP-500-RUN-5-2-rtype-6.git
          git push --mirror orga || exit 1
