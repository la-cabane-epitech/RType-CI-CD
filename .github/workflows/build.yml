name: RType CI/CD

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (Unix)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt update && sudo apt install -y build-essential ninja-build

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ninja

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja

      - name: Build project
        run: cmake --build build --config Release

      - name: Upload artifacts (always for CI)
        uses: actions/upload-artifact@v4
        with:
          name: rtype_build_${{ matrix.os }}
          path: build/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: rtype_build_ubuntu-latest
          path: ubuntu/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: rtype_build_windows-latest
          path: windows/

      - name: Create GitHub Release
        uses: actions/create-release@v1.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          release_name: "RType Release ${{ github.ref_name }}"
          body: "Automated release from CI/CD"
          draft: false
          prerelease: false
