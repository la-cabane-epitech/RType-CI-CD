name: RType CI

on:
  push:
    branches: [ "main", "test_conan" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 120

    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # Install dependencies (Ubuntu)
      # -----------------------------
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential ninja-build python3-pip
          pip install conan
          conan profile detect

      # -----------------------------
      # Install dependencies (Windows)
      # -----------------------------
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pip install conan
          conan profile detect

      # -----------------------------
      # Run build script
      # -----------------------------
      - name: Build project via build.sh
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build project via PowerShell on Windows
        if: matrix.os == 'windows-latest'
        run: cmd /c build.bat

      # -----------------------------
      # Upload artifacts
      # -----------------------------
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: rtype-${{ matrix.os }}
          path: |
            rtype_server
            rtype_server.exe
