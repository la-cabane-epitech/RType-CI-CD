name: RType CI/CD

on:
  push:
    branches: [ "main", "test_conan", "server_windows" ]
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    timeout-minutes: 120
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # Install dependencies (Ubuntu)
      # -----------------------------
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential python3-pip
          pip install conan
          conan profile detect

      # -----------------------------
      # Install dependencies (Windows)
      # -----------------------------
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pip install conan
          conan profile detect

      # -----------------------------
      # Restore Conan cache (after installing Conan)
      # -----------------------------
      - name: Restore Conan cache
        uses: actions/cache@v3
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ hashFiles('conanfile.txt', 'conanfile.py') }}
          restore-keys: conan-${{ runner.os }}-

      # -----------------------------
      # Run build script
      # -----------------------------
      - name: Build project via build.sh
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build project via PowerShell on Windows
        if: matrix.os == 'windows-latest'
        run: cmd /c build.bat

      # -----------------------------
      # Upload artifacts
      # -----------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtype-${{ matrix.os }}
          path: build/

  # ===========================================
  # Release (only when pushing a tag)
  # ===========================================
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # Download Ubuntu artifact
      # -----------------------------
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: rtype-ubuntu-latest
          path: ubuntu/

      # -----------------------------
      # Download Windows artifact
      # -----------------------------
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: rtype-windows-latest
          path: windows/

      # -----------------------------
      # Zip Ubuntu build
      # -----------------------------
      - name: Zip Ubuntu build
        run: zip -r ubuntu_build.zip ubuntu/

      # -----------------------------
      # Zip Windows build
      # -----------------------------
      - name: Zip Windows build
        run: zip -r windows_build.zip windows/

      # -----------------------------
      # Create GitHub Release
      # -----------------------------
      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} ubuntu_build.zip windows_build.zip \
            --repo la-cabane-epitech/RType-CI-CD \
            --title "RType Release ${{ github.ref_name }}" \
            --notes "Automated release from CI/CD"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
